<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link type="text/css" rel="stylesheet" href="styles/quiz.css" />
    <script type="text/javascript" src="scripts/lib/jquery-2.0.1.js"></script>
    <script type="text/javascript" src="scripts/quiz.js"></script>
</head>
<body>
    <h2>Choose a quiz from the list:</h2>
    <select id="selectQuizList">
    </select>
    <form name="quiz" action="" method="get" id="quizForm">
        <h2 class="hidden">Questions</h2>
        <ol class="quiz" id="container">
        </ol>
        <input id="btSubmit" class="hidden" type="button" value="Submit"/>
        <p id="result"></p>
    </form>
</body>
</html>
